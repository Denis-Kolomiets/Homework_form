<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form registration</title>
</head>
<body>
    <div class="wrapper">
        <form class="form__container">
            <button class="close">
                <img src="./img/close.svg" alt="">
            </button>
            <div class="title">Member Sing In</div>
            <div class="form__text">Not a member yet? <a href=""><span>Sing up now</span></a></div>

            <label class="label__bloc" >
                <div class="user__name__img">
                    <img src="./img/user_name.svg"  class="user__name__icone" alt="username">
                </div>
                <input type="email" name="email" placeholder="Username / Email">
            </label>

            <label class="label__bloc label__bloc__password" >
                <div class="user__name__img">
                    <img src="./img/password.svg"  class="user__name__icone" alt="password">
                </div>
                <input type="password" placeholder="Password" class="pass__input">
                <div class="btn__pass"><img src="./img/eys/open_eys.svg" alt=""></div>
            </label>
            <div class="bottom__wraper">
                <button class="btn__sing">
                    <a href="#">Sing In</a>
                </button>
                <div class="remember">
                    <label>
                        <input type="checkbox">
                        <div class="rem__chec"><span>Remember me</span></div>
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
